<!DOCTYPE html>
<!-- saved from url=(0021)https://bulk.vrfy.ch/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <title>RSTLSS Chip Tool</title>
  </head>
  <body>
    <div id="console" style="background: white; color: black; font-family: monospace"></div>

    <div class="width">
      <div class="blue-box">
        <header class="header">
          <img src="./public/logo.svg" alt="Arx">

          <div class="header-buttons">
            <div class="settings-dropdown">
              <button class="icon-button" id="settings">
                <img src="./public/settings.svg">
              </button>

              <div class="settings-dropdown-dropdown">
                <div class="settings-dropdown-dropdown-option">
                  <input class="settings-dropdown-dropdown-option-radio" checked="" type="radio" name="scan-mode" id="standard" value="Standard">
                  <label for="standard">Standard</label>
                </div>
                <div class="settings-dropdown-dropdown-option">
                  <input class="settings-dropdown-dropdown-option-radio" type="radio" name="scan-mode" id="legacy" value="Legacy">
                  <label for="legacy">Legacy</label>
                </div>
              </div>
            </div>

            <span class="icon-button hide" id="count">0</span>

            <button class="icon-button hide" id="export">
              <img src="./public/export.svg" alt="Export">
            </button>

            <button class="icon-button hide" id="clear">
              <img src="./public/clear.svg" alt="Clear">
            </button>
          </div>
        </header>

        <p class="empty-text">Tap Scan and hold HaLo to phone NFC antenna.</p>

        <div class="records"></div>
      </div>

      <p id="pkey1raw" hidden="">0x</p>
    </div>

    <div class="scan-form-wrap">
      <div class="width">
        <div class="scan-form">
          <input type="text" id="metadata" class="metadata-input" value="RSTLSS Master Tee 1/113" readonly>

          <div class="scan-form-buttons">
            <button id="scan" class="button full-width icon-right scan-button no-click" disabled="">
              <span>Scan</span>
              <img src="./public/scan.svg" alt="Scan">
            </button>
            <button disabled="" id="sign" class="hide button full-width icon-right sign-button">
              <span>Sign</span>
              <img src="./public/sign.svg" alt="Sign">
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./public/scripts.js"></script>
  

</body></html>
